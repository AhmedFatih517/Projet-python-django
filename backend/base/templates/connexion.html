<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>Connexion - Medicare+</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-35b2b90ba5d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    header {
      background: hwb(0 97% 3% / 0.932);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    header .logo {
      font-size: 1.8rem;
      color: #a81313;
      font-weight: bold;
    }

    header .logo i {
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    nav ul li a {
  color: rgb(8, 8, 8);
  text-decoration: underline;
  font-weight: 500;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  transition: 0.4s ease;
}

nav ul li a:hover {
  background-color: #3af387;
  color: white;
  transform: scale(0.1);
  text-decoration: none;
}

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      margin: 5rem auto;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 1.2s ease;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .container:hover {
  transform: scale(1.02);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccd6dd;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.6);
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #2ecc71;
      outline: none;
      background: rgba(255,255,255,0.9);
    }

    .email-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccd6dd;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.6);
      margin-bottom: 1rem;
    }

    .email-container input {
      border: none;
      flex: 1;
      font-size: 1rem;
      outline: none;
      background: transparent;
    }

    .email-container span {
      font-size: 1rem;
      color: #555;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: #555;
      margin-top: 1rem;
    }

    .forgot {
      text-align: right;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .remember-me input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #2ecc71;
}

    .forgot a {
      color: #3498db;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    button, .btn-secondary {
        width: 100%;
        padding: 0.9rem;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.8rem;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    button {
        background-color: #2ecc71;
    }

    button:hover {
        background-color: #27ae60;
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
        background-color: #3498db;
        display: block;
        text-align: center;
        margin-top: 1rem;
    }

    .btn-secondary:hover {
        background-color: #2980b9;
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        color: white;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      margin-top: auto;
      position: relative;
      z-index: 2;
    }

    .social-icons {
      margin-top: 0.5rem;
    }

    .social-icons a {
      color: white;
      margin: 0 0.5rem;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #2ecc71;
    }
    @keyframes slideFadeIn {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
header {
  animation: slideFadeIn 1s ease forwards;
  animation-delay: 0.2s;
}

.container {
  animation: slideFadeIn 1s ease forwards;
}
body::before {
  animation: backgroundMove 20s ease infinite alternate;
}

@keyframes backgroundMove {
  from {
    background-position: center center;
  }
  to {
    background-position: center top;
  }
}
button:active {
  transform: translateY(1px) scale(0.98);
  box-shadow: none;
}

.form-footer {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border-color);
}

.form-footer p {
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: var(--border-radius);
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background-color: var(--accent-color);
    color: white;
}

.btn-primary:hover {
    background-color: var(--accent-hover-color);
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: var(--background-card);
    color: var(--accent-color);
    border: 1px solid var(--accent-color);
}

.btn-secondary:hover {
    background-color: var(--accent-color);
    color: white;
    transform: translateY(-2px);
}

.button-container {
    margin-top: 1.5rem;
    text-align: center;
}

.messages {
  margin-bottom: 20px;
}

.alert {
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 10px;
  font-weight: 500;
}

.alert-success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.alert-error {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.alert-info {
  background-color: #d1ecf1;
  color: #0c5460;
  border: 1px solid #bee5eb;
}

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fonction pour obtenir le cookie CSRF
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

      // Configurer l'en-tête CSRF pour toutes les requêtes AJAX
      const csrftoken = getCookie('csrftoken');
      if (csrftoken) {
        document.querySelector('meta[name="csrf-token"]').setAttribute('content', csrftoken);
      }

      // Ajouter un gestionnaire d'événements pour le formulaire
      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        fetch('{% url "connexion" %}', {
          method: 'POST',
          body: formData,
          headers: {
            'X-CSRFToken': csrftoken
          },
          credentials: 'same-origin'
        })
        .then(response => {
          if (response.redirected) {
            window.location.href = response.url;
          } else if (response.status === 403) {
            throw new Error('Erreur CSRF : Veuillez rafraîchir la page et réessayer.');
          } else {
            return response.text();
          }
        })
        .catch(error => {
          const messages = document.querySelector('.messages');
          if (messages) {
            messages.innerHTML = `
              <div class="alert alert-error">
                ${error.message}
              </div>
            `;
          }
        });
      });
    });
  </script>
</head>

<body>

  <header>
    <div class="logo"><i class="fas fa-heartbeat"></i> Medicare+</div>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Accueil</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Connexion</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% else %}alert-info{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'connexion' %}">
      {% csrf_token %}
      <div class="email-container">
        <input type="text" name="username" placeholder="Nom d'utilisateur ou Email" required />
        <span><i class="fas fa-user"></i></span>
      </div>
      <div class="email-container">
        <input type="password" name="password" placeholder="Mot de passe" required />
        <span><i class="fas fa-lock"></i></span>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Se souvenir de moi</label>
      </div>
      <div class="forgot">
        <a href="{% url 'mot_de_passe_oublie' %}">Mot de passe oublié ?</a>
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>
      </div>
      <div class="form-footer">
        <p>Vous n'avez pas de compte ? <a href="{% url 'inscription' %}" class="btn btn-secondary">
          <i class="fas fa-user-plus"></i> S'inscrire
        </a></p>
      </div>
    </form>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="copyright">
      &copy; 2025 MediCare+. Tous droits réservés.
    </div>
  </footer>
</body>
</html>
